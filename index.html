<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Posts</title>
    <style>
        button{
            background-color: aquamarine;
        }
        button:hover{
            background-color: rgb(24, 102, 236);
            width: 150px ;
            height: 50px;
        }
        h1{
            color: green;
        }
        body{
            background-image: url("https://logintechs.com/wp-content/uploads/2022/10/Big-Data.jpg");
            background-size: cover;
        }
        div{
            color: aqua;
        }
    </style>
</head>
<body>
    <h1>Fetching the Data</h1>
    <button id="loadMore">Load Posts</button>
    <div id="postsContainer"> <h3>loading the data........</h3></div>

    <script>
        document.getElementById("loadMore").addEventListener("click", function () {
            loadPosts();
        });

        function loadPosts() {
            const postsContainer = document.getElementById("postsContainer");
            postsContainer.innerHTML = "Loading...";
            
            fetch('https://jsonplaceholder.typicode.com/posts')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Failed to fetch posts: ${response.status}`);
                    }
                    return response.json();
                })
                .then(posts => {
                    postsContainer.innerHTML = "successfully fetched.";
                    posts.forEach(post => {
                        const postElement = document.createElement("div");
                        postElement.innerHTML = `
                            <h3>${post.title}</h3>
                            <p>${post.body}</p>
                            <hr>
                        `;
                        postsContainer.appendChild(postElement);
                    });
                })
                .catch(error => {
                    postsContainer.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
                });
        }
    </script>
</body>
</html>
